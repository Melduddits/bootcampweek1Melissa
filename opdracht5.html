    <input type="button" value="A" onclick="dezelettergeklikt('A');">

    <script>
        function dezelettergeklikt(letter){
            var divtext = "op deze knop " + letter + " geklikt <br>"
            document.getElementById("dezelettergeklikt").innerHTML += divtext;
            }
