<body>
    <input type="button" value="back to overview" onclick="GoToOverview();"> <br>
    <p>4 seizoenen, 4 plaatjes</p>
    <input type="button" value="volgende seizoen" onclick="Volgend();">

    <p>dit seizoen:</p>
    <div id="datum"></div>
    <div id="plaatje"></div>
</body>

    <script>
    var jaar =1;
    var seizoen = 0;
    function Volgend() {
        if (seizoen ==4){
            seizoen =1;
            jaar ++;
        } else{
            seizoen ++;
        }
        document.getElementById("datum").innerHTML= "j"+jaar +"s"+seizoen;
        switch (seizoen){
            case 1:
            document.getElementById("plaatje").innerHTML= "<img src=\"https://www.spanjevandaag.com/wp-content/uploads/elementor/thumbs/5414f72077c690db2f281c633c581f74-o940qi9k04tdazerwgxlbh9owa0lcxfgzyfuqg3vc4.jpg\">"
            case 2:
            document.getElementById("plaatje").innerHTML= "<img src=\"https://www.peterhahn.nl/magazine/wp-content/uploads/sites/2/1_herbst-outfits-1.jpg\">"
            break;
            case 3:
            document.getElementById("plaatje").innerHTML= "<img  src=\"https://www.elle.be/nl/wp-content/uploads/2018/12/winter_v.jpg.webp\">"
            break;
            case 4:
            document.getElementById("plaatje").innerHTML= "<img  src=\"https://infobron.nl/afbeelding/1692/Wanneer-begint-de-lente\">"
            break;
        }
    }
    </script>
